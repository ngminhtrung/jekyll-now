<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ABB Vietnam - SPT factory from August 2013 til October 2017</title>
	<!-- <link rel="stylesheet" href="main.css"> -->
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<link rel="stylesheet" href="animate.css">
	<script src="leaflet/leaflet.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<style>
		body {
			background-color: black;
		}


		#mapid {
			margin-top: 50px;
			height: 800px;
			border-style: none;
			width: 100%;
			z-index: -3;
		}

		#area1 {
			z-index: 2;
			position: fixed;
			background-color: rgba(128, 0, 128, 0.8);
			height: 280px;
			width: 200px;
			right: 25px;
			top: 150px;
			color: white;
			text-align: center;
			font-size: 35px;
		}

		#month {

			margin: 30px;
		}

		#number {
			margin-top: 30px;
			color: #FF6A1C;
		}

		#area2 {
			z-index: 1;
			position: fixed;
			width: 1255px;
			height: 800px;
			background-color: rgba(255, 255, 255, 0.1);
			/* background-color: purple; */
			/* opacity: 0.5; */
			top: 50px;

		}

		.enter {
			fill: green;
			z-index: 2;
			font-size: 60px;
			opacity: 0.8;
		}

		.update {
			fill: #FF6A1C;
			z-index: 2;
			opacity: 0.3;
			color: rgba(255, 255, 255, 0);
			font-size: 0px;

		}

		blink_me {
			animation: blinker 0.5s linear infinite;
		}

		@keyframes blinker {
			50% {
				opacity: 0;
			}
		}
	</style>
</head>

<body>

	<div>
		<!-- area for bar chart number of transformer each month  -->
		<div class="area" id="area1">
			<p>Tổng MBA</p>
			<div id="month">Thời điểm</div>
			<div id="number">Số máy</div>
		</div>
		<!-- area for bubble chart position and size of transformer through month  -->
		<div class="area" id="mapid"></div>
		<!-- area for bar chart accumulated number of transformer through month  -->
		<div class="area" id="area2"></div>

	</div>

	<audio id="sound">
			<source src="sound.mp3" type="audio/mp3">
	</audio>

</body>
<script src="leaflet.bouncemarker-1.1/bouncemarker.js"></script>
<script src="script.js"></script>

</html>
